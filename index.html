<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hero Usage Tracker</title>
  <style>
    :root{
      --bg:#120707;
      --panel:rgba(0,0,0,0.35);
      --line:rgba(0,0,0,0.45);
      --text:rgba(255,245,230,0.95);
      --muted:rgba(255,220,170,0.65);
      --good:#35d07f;
      --warn:#f6c945;
      --bad:#ff3b3b;
    }

    @font-face{
      font-family:"ProjectDTypeL2";
      src:url("font/ProjectDTypeL2-Medium.ttf") format("truetype");
      font-weight:500;
      font-style:normal;
      font-display:swap;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:"ProjectDTypeL2", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background-color:var(--bg);
      background-image:url("img/background.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      color:var(--text);
    }

    .wrap{
      padding:18px 18px 22px;
    }

    .topbar{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .title h1{
      font-size:18px;
      margin:0;
      letter-spacing:0.6px;
      text-transform:uppercase;
    }
    .title .sub{
      font-size:12px;
      color:var(--muted);
    }

    .pill{
      font-size:12px;
      color:var(--muted);
      padding:6px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background:rgba(255,255,255,0.04);
      white-space:nowrap;
    }

    /* Grid */
    .grid{
      overflow:auto;
      border:1px solid var(--line);
      border-radius:14px;
      background:#01160c;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .row{
      display:grid;
      grid-auto-flow:column;
      grid-auto-columns: minmax(110px, 1fr);
      align-items:stretch;
    }

    /* sticky first column */
    .cell.team, .cell.corner{
      position:sticky;
      left:0;
      z-index:3;
      background:#01160c;
      backdrop-filter: blur(6px);
    }

    .header{
      position:sticky;
      top:0;
      z-index:4;
    }

    .cell{
      border:3px solid var(--line);
      background:#00382b;
      padding:10px 10px;
      display:flex;
      gap:10px;
      align-items:center;
      min-height:64px;
    }

    .cell.hero{
      position:relative;
      padding:0;
      justify-content:stretch;
      align-items:stretch;
      gap:0;
      text-align:center;
      overflow:hidden;
      aspect-ratio:1 / 1;
    }

    .header .cell.hero{
      aspect-ratio:auto;
      justify-content:center;
      align-items:center;
      text-align:center;
    }

    .header .cell{
      background:#00382b;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:0.5px;
      min-height:58px;
      justify-content:center;
      text-align:center;
    }

    .cell.corner{
      font-weight:700;
      letter-spacing:0.5px;
    }

    .teamName{
      font-weight:700;
      font-size:13px;
      line-height:1.2;
    }
    .teamMeta{
      font-size:11px;
      color:var(--muted);
      margin-top:2px;
    }

    .heroIcon{
      width:100%;
      height:100%;
      border-radius:0;
      border:0;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.10), rgba(255,255,255,0.02));
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      flex:1 1 auto;
      display:grid;
      place-items:center;
      font-size:10px;
      color:var(--muted);
      position:relative;
      z-index:1;
    }

    .heroText{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:0;
    }
    .heroName{
      font-size:12px;
      font-weight:700;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .remaining{
      font-size:12px;
      color:var(--muted);
      display:flex;
      align-items:center;
      gap:8px;
    }
    .badge{
      width:28px;height:28px;
      border-radius:999px;
      display:grid;
      place-items:center;
      font-weight:800;
      border:1px solid var(--line);
      background:rgba(255,255,255,0.05);
    }

    .badge-overlay{
      position:absolute;
      right:8px;
      bottom:8px;
      width:26px;
      height:26px;  
      font-size:12px;
      background:rgba(8,12,22,0.85);
      z-index:3;
    }

    .state-2 .badge{ outline:2px solid rgba(53,208,127,0.25); color:var(--good); }
    .state-1 .badge{ outline:2px solid rgba(246,201,69,0.25); color:var(--warn); }
    .state-0{
      filter:none;
    }
    .state-0::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.8);
      z-index:2;
      pointer-events:none;
    }
    .state-0 .badge{ outline:2px solid rgba(0, 0, 0, 0.2); color:var(--bad); }

    .foot{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title">
        <h1>Hero Usage Tracker</h1>
        <div class="sub">Judges edit Google Sheet → this page updates automatically.</div>
      </div>
      <div class="pill" id="status">Loading…</div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="foot">
      <div id="updated"></div>
    </div>
  </div>

  <script>
    // === Put your Apps Script Web App "exec" URL here ===
    const DATA_URL = "https://script.google.com/macros/s/AKfycbzabzAOgmoP0iaOr4BHi5pAP_NC2gwL_AnA13w2h_Ihm-NZ84ZHtnAv07ch4Cy7wGCfag/exec";

    // Map hero keys to local image paths (fill these in)
    const HERO_IMAGES = {
      "DWolf": "img/icon/ava/dwolf.png",
      "Vyron": "img/icon/ava/vyron.png",
      "Nox": "img/icon/ava/nox.png",
      "Tempest": "img/icon/ava/tempest.png",
      "Stinger": "img/icon/ava/stinger.png",
      "Toxik":" img/icon/ava/toxik.png",
      "Sheperd": "img/icon/ava/sherperd.png",
      "Uluru": "img/icon/ava/uluru.png",
      "Sineva": "img/icon/ava/sineva.png",
      "Gizmo": "img/icon/ava/gizmo.png",
      "Luna": "img/icon/ava/luna.png",
      "Hackclaw": "img/icon/ava/hackclaw.png",
      "Raptor": "img/icon/ava/raptor.png",
    };

    const REFRESH_MS = 3000;

    const gridEl = document.getElementById("grid");
    const statusEl = document.getElementById("status");
    const updatedEl = document.getElementById("updated");

    function humanTime(iso){
      try{
        const d = new Date(iso);
        return d.toLocaleString();
      }catch{ return iso; }
    }

    function heroLabel(key){
      // display nicer label (you can change to map custom names)
      return key.replaceAll("_"," ");
    }

    function heroImageFor(key){
      return HERO_IMAGES[key] || "";
    }

    function buildGrid(data){
      const heroes = data.heroes || [];
      const teams = data.teams || [];

      // Header row
      const headerRow = document.createElement("div");
      headerRow.className = "row header";

      const corner = document.createElement("div");
      corner.className = "cell corner";
      corner.textContent = "Name";
      headerRow.appendChild(corner);

      for (const h of heroes){
        const cell = document.createElement("div");
        cell.className = "cell hero";
        cell.innerHTML = `<div class="heroName" title="${heroLabel(h)}">${heroLabel(h)}</div>`;
        headerRow.appendChild(cell);
      }

      // Body rows
      const frag = document.createDocumentFragment();
      frag.appendChild(headerRow);

      for (const t of teams){
        const row = document.createElement("div");
        row.className = "row";

        const teamCell = document.createElement("div");
        teamCell.className = "cell team";
        teamCell.innerHTML = `
          <div>
            <div class="teamName">${t.teamId || "—"}</div>
          </div>
        `;
        row.appendChild(teamCell);

        for (const h of heroes){
          const rem = Number(t.remaining?.[h] ?? 0);
          const safe = Number.isFinite(rem) ? Math.max(0, Math.min(2, rem)) : 0;
          const img = heroImageFor(h);
          const imgStyle = img ? ` style="background-image:url('${img}');"` : "";

          const cell = document.createElement("div");
          cell.className = `cell hero state-${safe}`;
          cell.innerHTML = `
            <div class="heroIcon" title="${heroLabel(h)}"${imgStyle}></div>
            <span class="badge badge-overlay">${safe}</span>
          `;
          row.appendChild(cell);
        }

        frag.appendChild(row);
      }

      gridEl.innerHTML = "";
      gridEl.appendChild(frag);
    }

    async function load(){
      const url = DATA_URL + (DATA_URL.includes("?") ? "&" : "?") + "t=" + Date.now();
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error("HTTP " + res.status);
      return await res.json();
    }

    async function tick(){
      try{
        statusEl.textContent = "Connected";
        const data = await load();
        buildGrid(data);
        updatedEl.textContent = "Last update: " + humanTime(data.updatedAt || new Date().toISOString());
      }catch(err){
        statusEl.textContent = "Error: " + err.message;
      }
    }

    tick();
    setInterval(tick, REFRESH_MS);
  </script>
</body>
</html>
